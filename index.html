<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm</title>

    <link rel="stylesheet" href="./css/output.css">
</head>
<body>
    <!-- HEADER START -->
    <header class="py-[22px]">
        <div class="mx-auto max-w-[1140px] px-[15px]">
            <div class="flex justify-between items-center">
                <!-- header left -->
                <div class="flex items-center gap-[54px]">
                    <a href="./index.html">
                        <img src="./images/site-logo.svg" alt="site logo">
                    </a>
                    <nav>
                        <ul class="flex items-center space-x-2">
                          <li class="flex gap-[13px] font-bold text-[18px] text-[#2F2F2F]">
                            <img src="./images/burger-menu.svg" alt="burger menu" width="14" />
                            Kurslar
                          </li>
                        </ul>
                      </nav>
                </div>
                <!-- input -->
                <form class="relative" action="">
                    <input class="w-[473px] bg-[#E6E6EC] shadow-[0_6px_14px_0_rgba(237, 237, 240, 0.5)] py-[14px] px-[18px] rounded-[3px] focus:outline-none" type="search" placeholder="Kurslar bo'yicha izlash">
                    <img class="absolute right-[18px] top-[20px]" src="./images/search.svg" alt="search" width="15">
                </form>
                <!-- header right -->
                <div class="flex items-center gap-[54px]">
                    <a class="font-medium text-[16px] text-[#2F2F2F]" href="#" type="button">A'zo bo'lish</a>
                    <a class="flex gap-[13px] font-medium text-[16px] text-[#2F2F2F]" href="#">
                        <img class="inline-block" src="./images/user.svg" alt="user">
                        Kirish
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER END -->
     
    <!-- MAIN START -->
    <main>  
        <!-- HERO START -->
        <section class="bg-[url('../images/hero-bg.jpg')] pt-[95px] pb-[87px] bg-no-repeat bg-cover">
            <div class="mx-auto max-w-[1140px] px-[15px]">
                <h1 class="font-bold text-[65px] text-white leading-[75px] tracking-[-1px] mb-[57px]">Zamon talab qiladigan
                    kasblarni o’rganing</h1>
                <!-- input -->
                <form class="relative" action="">
                    <input class="w-full bg-white shadow-[0_6px_14px_0_rgba(237, 237, 240, 0.5)] py-[23px] px-[28px] rounded-[3px] focus:outline-none placeholder:text-[20px]" type="search" placeholder="Kurslar bo'yicha izlash">
                    <button class="py-[16px] px-[23px] bg-[#18ADF2] absolute right-[9px] top-[7px] rounded-[3px] text-white" type="button">Izlash</button>                    
                </form>
            </div>
        </section>
        <!-- HERO END -->

        <!-- COURSE SECTIONS START -->
        <section class="pt-[105px] pb-[124px] bg-[#F8F8FA]">
            <div class="mx-auto max-w-[1140px] px-[15px]">
                <h2 class="font-medium text-[30px] leading-[40px] tracking-[-1px] text-[#000000] mb-[33px]">Bo’limlar bo’yicha kurslar</h2>
                <!-- course cards -->
                <div class="grid grid-cols-6 grid-rows-2 w-full h-[401px] gap-[30px]">
                    <div class="bg-white shadow-sm flex flex-col items-center justify-center text-center">
                        <img class="mb-[16px]" src="./images/course1.svg" alt="img" width="68">
                        <h4 class="font-bold text-[16px] text-[#2F2F2F] leading-[26px]">Dasturlash</h4>
                    </div>
                    <div class="bg-white shadow-sm flex flex-col items-center justify-center text-center">
                        <img class="mb-[16px]" src="./images/course2.svg" alt="img" width="51">
                        <h4 class="font-medium text-[16px] text-[#2F2F2F] leading-[26px]">Dizayn</h4>
                    </div>
                    <div class="bg-white shadow-sm flex flex-col items-center justify-center text-center">
                        <img class="mb-[16px]" src="./images/course3.svg" alt="img" width="50">
                        <h4 class="font-medium text-[16px] text-[#2F2F2F] leading-[26px]">Biznes</h4>
                    </div>
                    <div class="bg-white shadow-sm flex flex-col items-center justify-center text-center">
                        <img class="mb-[16px]" src="./images/course4.svg" alt="img" width="44">
                        <h4 class="font-medium text-[16px] text-[#2F2F2F] leading-[26px]">Marketing</h4>
                    </div>
                    <div class="col-span-2 row-span-2 bg-white shadow-sm flex flex-col items-center justify-center text-center">
                        <img class="mb-[28px]" src="./images/course5.svg" alt="img" width="73">
                        <h4 class="font-medium text-[30px] leading-[40px] tracking-[-1] text-[#000000]">Maroqli
                            bilim oling!</h4>
                    </div>
                    <div class="bg-white shadow-sm flex flex-col items-center justify-center text-center">
                        <img class="mb-[16px]" src="./images/course6.svg" alt="img" width="42">
                        <h4 class="font-medium text-[16px] text-[#2F2F2F] leading-[26px]">Musiqa</h4>
                    </div>
                    <div class="bg-white shadow-sm flex flex-col items-center justify-center text-center">
                        <img class="mb-[16px]" src="./images/course7.svg" alt="img" width="49">
                        <h4 class="font-medium text-[16px] text-[#2F2F2F] leading-[26px]">Moliya</h4>
                    </div>
                    <div class="bg-white shadow-sm flex flex-col items-center justify-center text-center">
                        <img class="mb-[16px]" src="./images/course8.svg" alt="img" width="43">
                        <h4 class="font-medium text-[16px] text-[#2F2F2F] leading-[26px]">Pazandachilik</h4>
                    </div>
                    <div class="bg-white shadow-sm flex flex-col items-center justify-center text-center">
                        <img class="mb-[16px]" src="./images/course9.svg" alt="img" width="48">
                        <h4 class="font-medium text-[16px] text-[#2F2F2F] leading-[26px]">Sport</h4>
                    </div>
                </div>
            </div>
        </section>
        <!-- COURSE SECTIONS END -->
    </main>
    <!-- MAIN END -->
    
</body>
</html>
